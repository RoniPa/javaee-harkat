<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Fishes</title>
    </h:head>
    <h:body>
    	<div style="color:red; font-style: italic">
    		<h:messages />
    	</div>	
		<h:form id="lomake">
			<h1>Fish taustakomponentin - tietojen tallennus</h1>            
							
			<div><h:outputText value="#{fish}" /></div>
			
			<div>species<h:inputText id="species" value="#{fish.species}" /></div>
			<div>name<h:inputText id="name" value="#{fish.name}" /></div>
			<div>weight<h:inputText id="weight" value="#{fish.weight}">
				</h:inputText>
			</div>
			<div>length<h:inputText id="length" value="#{fish.length}">
				</h:inputText></div>
			
			<p>
				<h:commandButton action="#{fishController.tarkista}" value="tarkasta">
					<f:ajax execute="@form" render="@all" />
				</h:commandButton>
			</p>
		</h:form>
            
    </h:body>
</html>
