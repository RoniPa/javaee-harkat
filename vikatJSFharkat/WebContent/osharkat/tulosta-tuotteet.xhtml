<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Tuotteet</title>
    </h:head>
    <h:body>
    	<div style="color:red; font-style: italic">
    		<h:messages />
    	</div>	
		
		<h1>Tuotteet:</h1>		
		
		<h:dataTable value="#{tuotteet.tuotteet}" var="t">
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Tuotteen nimi</f:facet>
    				<!-- row record -->
    				#{t.nimi}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Tuotteen koodi</f:facet>
    				#{t.koodi}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Hinta</f:facet>
    				#{t.hinta}
    			</h:column>
    		</h:dataTable>
    		
    	<h:button outcome="lisaa" value="Lisää uusi"></h:button>
    </h:body>
</html>
